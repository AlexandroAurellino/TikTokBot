<div id="modalContainer"></div>

<template id="product-item-template">
  <div class="product-item">
    <div class="product-item-header">
      <div>
        <div class="product-item-name"></div>
        <div class="product-item-scene"></div>
      </div>
      <div class="product-item-actions">
        <button class="btn btn-outline btn-icon-only btn-play" title="Play Now">
          <svg
            style="width: 16px; height: 16px"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <polygon points="5 3 19 12 5 21 5 3"></polygon>
          </svg>
        </button>
        <button class="btn btn-outline btn-icon-only btn-edit" title="Edit">
          <svg
            style="width: 16px; height: 16px"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
            ></path>
            <path
              d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
            ></path>
          </svg>
        </button>
        <button
          class="btn btn-outline btn-icon-only btn-destructive btn-delete"
          title="Delete"
        >
          <svg
            style="width: 16px; height: 16px"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <polyline points="3 6 5 6 21 6"></polyline>
            <path
              d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
            ></path>
            <line x1="10" y1="11" x2="10" y2="17"></line>
            <line x1="14" y1="11" x2="14" y2="17"></line>
          </svg>
        </button>
      </div>
    </div>
    <div class="product-item-description"></div>
  </div>
</template>

<template id="product-modal-template">
  <div class="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title"></h2>
      </div>
      <div class="modal-content">
        <div class="form-group">
          <label class="form-label" for="modal-product-name">
            <svg
              style="
                width: 14px;
                height: 14px;
                display: inline-block;
                margin-right: 0.25rem;
                vertical-align: text-bottom;
              "
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z" />
              <path d="M3 6h18" />
            </svg>
            Product Name
          </label>
          <input
            type="text"
            id="modal-product-name"
            class="form-input"
            placeholder="e.g., Cosmic Glow Lamp"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="modal-product-scene">
            <svg
              style="
                width: 14px;
                height: 14px;
                display: inline-block;
                margin-right: 0.25rem;
                vertical-align: text-bottom;
              "
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <rect
                x="2"
                y="2"
                width="20"
                height="20"
                rx="2.18"
                ry="2.18"
              ></rect>
              <line x1="7" y1="2" x2="7" y2="22"></line>
              <line x1="17" y1="2" x2="17" y2="22"></line>
              <line x1="2" y1="12" x2="22" y2="12"></line>
              <line x1="2" y1="7" x2="7" y2="7"></line>
              <line x1="2" y1="17" x2="7" y2="17"></line>
              <line x1="17" y1="17" x2="22" y2="17"></line>
              <line x1="17" y1="7" x2="22" y2="7"></line>
            </svg>
            Video File
          </label>
          <input
            type="text"
            id="modal-product-scene"
            class="form-input"
            placeholder="Select from Gallery..."
            disabled
          />
          <p class="form-hint">
            Choose a video from your gallery to display for this product
          </p>
        </div>

        <div class="form-group">
          <label class="form-label" for="modal-product-description">
            <svg
              style="
                width: 14px;
                height: 14px;
                display: inline-block;
                margin-right: 0.25rem;
                vertical-align: text-bottom;
              "
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
              ></path>
            </svg>
            AI Keywords
          </label>
          <textarea
            id="modal-product-description"
            class="form-textarea"
            placeholder="lamp, light, colorful, LED, ambient..."
          ></textarea>
          <p class="form-hint">
            Keywords to help AI match comments to this product
          </p>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline" id="modal-cancel">Cancel</button>
        <button class="btn btn-primary" id="modal-save">
          <svg
            class="btn-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
          Save Product
        </button>
      </div>
    </div>
  </div>
</template>

<div id="toastContainer" class="toast-container"></div>
